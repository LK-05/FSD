<!DOCTYPE html>
<html>
<head>
	<title>Canvas Example</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500"></canvas>

	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		// Draw a rectangle
		ctx.fillStyle = "red"; // Set the fill color to red
		ctx.fillRect(50, 50, 100, 100); // Draw a rectangle with top-left corner at (50,50) and width and height of 100 pixels

		// Draw a line
		ctx.strokeStyle = "blue"; // Set the stroke color to blue
		ctx.beginPath(); // Begin a new path
		ctx.moveTo(200, 200); // Move the starting point of the path to (200,200)
		ctx.lineTo(300, 300); // Draw a line to (300,300)
		ctx.stroke(); // Stroke the path (draw the line)

		// Draw text
		ctx.fillStyle = "green"; // Set the fill color to green
		ctx.font = "30px Arial"; // Set the font to 30px Arial
		ctx.fillText("Hello, World!", 100, 400); // Draw the text "Hello, World!" at (100,400)
	</script>
</body>
</html>
